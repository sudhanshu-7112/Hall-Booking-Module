<html>
<head>
<style>

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  top: 0;
  padding-top: 20px;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 0;
  left: 25%;
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
<body>
<div class="split left">
<div class="centered">
<h1>KIET</h1>
<img src="index.jpeg" alt="kiet logo">
<br>
<p>Contact no:1234567890</p>
<br>
</div>
</div>
<div class="split right">
<h1>Student's Details</h1>
<form>
First name:
<input type="text" pattern="[A-Za-z]*" required"><br><br>
Last name:
<input type="text" pattern="[A-Za-z]*" required"><br><br>
DOB:
<input type="date" required><br><br>
Gender :
<label for="m">
<input type="radio" value="male" name="gender" id="m" required>male
</label>
<label for="f">
<input type="radio" value="female" name="gender" id="f" required>female
</label>
<br><br>
Mobile no:
<input type="tel" pattern="[0-9]{10}" required><br><br>
12th Board:
<label for="icse">
<input type="radio" value="ICSE" name="board" id="icse" required>ICSE
</label>
<label for="cbse">
<input type="radio" value="CBSE" name="board" id="cbse" required>CBSE
</label>
<label for="state">
<input type="radio" value="State Board" name="board" id="state" required>State Board
</label>
<br><br>
Email:
<input type="email" required><br><br>
<input type="submit" value="Submit">
</form>
</div>
</body>
</head>
</html>
